<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form-no-js.html</title>
    </head>
    <body>
        <header>
            <h1>form-no-js.html</h1>
        </header>
        <main>
            <form id="contactform" action="httpbin.org" method="post">
                <fieldset>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Name" required>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="email" required>
                    <label for="reason">Reason for contact: </label>
                    <input type="text" name="reason" id="reason" list="reasonsuggestions" placeholder="reason" required>
                    <datalist id="reasonsuggestions">
                        <option value="Question">
                        <option value="Comment">
                        <option value="Want to Connect">
                    </datalist>
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" rows="5" cols="30" placeholder="message" required></textarea>   
                    <input type="hidden" name="possible_bot" value="true">
                    <input type="Submit" id="submitbutton" class="linkbutton" value="Submit">               
                </fieldset>
            </form>
        </main>
    </body>
</html>
