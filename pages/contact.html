<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Page</title>
        <link rel="icon" href="/images/bigbrain.png">
        <link rel="stylesheet" href="/styles/styles.css">
        <style>
            html {
                overflow-y: scroll;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <input id="menu-toggle" type="checkbox" class="menu-toggle">
                <label for="menu-toggle" class="hamburger">â˜°</label>
                <div class="nav-links">
                    <a href="/index.html">Home</a>
                    <a href="/pages/prof.html">Professional</a>
                    <a href="/pages/contact.html">Contact</a>
                    <a href="/pages/about.html">About</a> 
                    <a href="/pages/projects.html">Projects</a> 
                </div>
            </nav>
            <h1 style="margin-top: 80px;">Contact</h1>
        </header>
        <main>
            <section class="contactsection">
                <h2>Here's my email:</h2>
                <a href="mailto:eugenemyong@gmail.com" class="linkbutton" 
                     style="min-width: 250px;">eugenemyong@gmail.com</a><br>
                <h2>Or send me a message down below!</h2>
            </section>

            <form id="contactform" action="" method="post">
                <fieldset>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Eugene Myong" required>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="eugenemyong@gmail.com" required>
                    <label for="reason">Reason for contact: </label>
                    <input type="text" name="reason" id="reason" list="reasonsuggestions" placeholder="Just saying hi" required>
                    <datalist id="reasonsuggestions">
                        <option value="Question">
                        <option value="Comment">
                        <option value="Want to Connect">
                        <option value="Quote Suggestion">
                    </datalist>
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" rows="5" cols="30" placeholder="Hi!" minlength="5" required></textarea>   
                    <input type="Submit" id="submitbutton" class="linkbutton" value="Submit">               
                </fieldset>
            </form>
            <hr>
        </main>
        <footer>
            <button id="toggle-btn">Toggle Theme</button>
            <i>Trademark Eugene Myong, All Rights Reserved</i>
        </footer>
        <noscript>
            <style>
                #toggle-btn {
                    display: none !important;
                }
            </style>
        </noscript>
        <script src="/scripts/script.js"></script>
    </body>
</html>
