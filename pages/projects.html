<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <style>
        body {
            font-family: 'TeX Gyre Adventor', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project-list-container {
            background-color: var(--bg-color);
            width: 100%;
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            max-height: 75vh;
            overflow-y: auto;
            padding: 16px;
        }

        html {
            overflow-y: scroll;
        }

    </style>

    <script defer src="/scripts/project-card.js"></script>
</head>

<body>
    <header id="top">
        <nav>
            <input id="menu-toggle" type="checkbox" class="menu-toggle">
            <label for="menu-toggle" class="hamburger">â˜°</label>
            <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="/pages/prof.html">Professional</a>
                <a href="/pages/contact.html">Contact</a>
                <a href="/pages/about.html">About</a> 
                <a href="/pages/projects.html">Projects</a> 
            </div>
        </nav>
        <h1 style="margin-top: 80px;">Projects</h1>
    </header>
    <main>
        <div class="linkgroup">
            <a id="load-local" class="linkbutton">Load Local</a>
            <a id="load-remote" class="linkbutton">Load Remote</a>
            <a id="project-CRUD" class="linkbutton" href="/pages/project-CRUD.html">Project CRUD (local)</a>
        </div>
        <div id="project-list" class="project-list-container">
            <!--Cards go here!-->
        </div>
    </main>
    <hr>
    <footer>
        <button id="toggle-btn">Toggle Theme</button>
        <i>Trademark Eugene Myong, All Rights Reserved</i>
    </footer>
    <noscript>
         <style>
            #toggle-btn {
                display: none !important;
            }
        </style>
    </noscript>
    <script src="/scripts/script.js"></script>
    <script>
        const DEFAULT_PROJECTS = [
            {
                id: 1,
                title: "Student Grades Analysis",
                img: "/images/sga/sga_small.webp",
                desc: "A group project done for COGS 108: Data Science in Practice. My team and I explored what factors affect student academic performance, and which one affects students the most",
                link: "https://github.com/Eugene-Myong/StudentGradesAnalysis"
            },
            {
                id: 2,
                title: "CSE 134B HMWK 2",
                img: "/images/134b_hmwk2/134b_hmwk2_small.webp",
                desc: "Homework assignment #2 of CSE 134B, which is the HTML skeleton of this website!",
                link: "https://github.com/Eugene-Myong/CSE-134B-Hmwk-2"
            }
        ];

        document.addEventListener("DOMContentLoaded", () => {
            const stored = localStorage.getItem("projects");

            if (!stored || stored === "[]" || stored === "{}") {
                localStorage.setItem("projects", JSON.stringify(DEFAULT_PROJECTS));
            }
        });

        //Helpers
        function getProjectsLocal() {
            const data = localStorage.getItem("projects");
            return data ? JSON.parse(data) : [];
        }

        function clearCards() {
            document.getElementById("project-list").innerHTML = "";
        }

        function renderCards(projects) {
            clearCards();
            const container = document.getElementById("project-list");
            projects.forEach(p => {
                const card = document.createElement("project-card");
                card.setAttribute("title", p.title);
                card.setAttribute("img", p.img);
                card.setAttribute("alt", p.title);
                card.setAttribute("desc", p.desc);
                card.setAttribute("link", p.link);
                container.appendChild(card);
            });
        }

        //Local
        document.getElementById("load-local").addEventListener("click", () => {
            const projects = getProjectsLocal();

            if (projects.length === 0) {
                alert("No local projects found in localStorage.");
                clearCards();
            } else {
                renderCards(projects);
            }
        });

        //Remote: My JSON Server
        const REMOTE_URL = "https://my-json-server.typicode.com/Eugene-Myong/CSE-134B-HMWK-5-MYJSONSERVER/projects";
        document.getElementById("load-remote").addEventListener("click", async () => {
            try {
                const response = await fetch(REMOTE_URL);
                if (!response.ok) throw new Error("Failed to fetch remote data");

                const projects = await response.json();
                renderCards(projects);

            } catch (err) {
                alert("Error loading remote projects.");
                console.error(err);
            }
        });
    </script>
</body>
</html>
